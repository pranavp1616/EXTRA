<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Rubiks cube</title>
</head>

<body>
    <div class="container">
        
        <div class="row">
            <h2>Rubikc cube 3x3</h2>        
        </div>
        
        <div class="row">
            <b> This isnt implemented yet </b>
            <p>Click a color from pallette and make your own srambled cube</p>
            <input type="radio"/>RED
            <input type="radio"/>GREEN
        </div>
        
        <div class="row">
            <div class="btn btn-success" onclick='buttonResetCube()'>reset</div>
        </div>    
        <br/>

        <!--  CUBE -->
        <div class="mycube">
            <div class="row">
                <canvas id='temp-blank' width='150'></canvas>
                <canvas id='upCanvas' width='150'></canvas>
            </div>
            <div class="row">
                <canvas id='leftCanvas' width='150'></canvas>
                <canvas id='frontCanvas' width='150'></canvas>
                <canvas id='rightCanvas' width='150'></canvas>
                <canvas id='backCanvas' width='150'></canvas>
            </div>
            <div class="row">
                <canvas id='temp-blank' width='150'></canvas>
                <canvas id='downCanvas' width='150'></canvas>
            </div>
        </div>
        
        <div class="cube-operations">
            <h4>Try solving your own?</h4>
            <div>
                <div class="btn btn-primary" onclick='leftRotate(1)'>L</div>
                <div class="btn btn-primary" onclick='rightRotate(1)'>R</div>
                <div class="btn btn-primary" onclick='upRotate(1)'>U</div>
                <div class="btn btn-primary" onclick='downRotate(1)'>D</div>
                <div class="btn btn-primary" onclick='frontRotate(1)'>F</div>
                <div class="btn btn-primary" onclick='backRotate(1)'>B</div>
            </div>
            <div>
                <div class="btn btn-primary" onclick='leftRotate(-1)'>L'</div>
                <div class="btn btn-primary" onclick='rightRotate(-1)'>R'</div>
                <div class="btn btn-primary" onclick='upRotate(-1)'>U'</div>
                <div class="btn btn-primary" onclick='downRotate(-1)'>D'</div>
                <div class="btn btn-primary" onclick='frontRotate(-1)'>F'</div>
                <div class="btn btn-primary" onclick='backRotate(-1)'>B'</div>
            </div>
        </div>

        <br/>

        <div>
            <h4>OR</h4>
            <br/>
            <div class="btn btn-danger" onclick='buttonSolveCube()'>SOLVE</div>
            <br/>
            <textarea placeholder="Show solution steps here"></textarea>
        </div>

    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
